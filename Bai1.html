<script>
    //input: mảng có n phần tử
    //output: số chữ số chẵn
    let arr = [1, 2, 3, 4, 5];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (findEven(arr[i])) {
            count++;
        }
    }
    document.write('Số chữ số chẵn trong mảng:' + ' ' + count)

    function findEven(x) {
        if (x % 2 === 0) {
            return true;
        }
    }

</script>
